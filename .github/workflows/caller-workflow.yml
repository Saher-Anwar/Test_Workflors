name: Caller Workflow
run-name: This Workflow calls the Reusable Workflow
on:
  push:
    branches:
      - reusable-workflows

jobs:
  caller-job:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      config-path: someRandPath
    secrets:
      envPAT: Last

  final-job:
    runs-on: ubuntu-latest
    needs: caller-job
    steps:
      - run: echo ${{ needs.caller-job.outputs.firstword }}
      - name: Run JS File
        run: node ${{ needs.caller-job.outputs.js-file }}
